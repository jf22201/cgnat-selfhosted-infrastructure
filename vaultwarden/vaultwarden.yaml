services:
  vaultwarden:
    image: vaultwarden/server:latest
    depends_on:
      - caddy
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      - DOMAIN=https://${VAULT_DOMAIN}
      - SIGNUPS_ALLOWED=${SIGNUPS_ALLOWED}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
    volumes:
      - ./data:/data
    networks:
      - homelab_net
