services:
  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: filebrowser
    restart: unless-stopped
    ports:
      - "${LAN_IP}:8080:80"
    volumes:
      - /path/to/files:/srv
      - ./filebrowser.db:/database.db
      - ./settings.json:/config/settings.json
networks:
  default:
    name: homelab
